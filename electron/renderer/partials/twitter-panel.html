<div class="twitter-panel" id="twitter-panel">
    <h3>
        <!-- Twitter icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.162 5.656a8.384 8.384 0 0 1-2.402.658A4.196 4.196 0 0 0 21.6 4c-.82.488-1.719.83-2.656 1.015a4.182 4.182 0 0 0-7.126 3.814 11.874 11.874 0 0 1-8.62-4.37 4.168 4.168 0 0 0-.566 2.103c0 1.45.738 2.731 1.86 3.481a4.168 4.168 0 0 1-1.894-.523v.052a4.185 4.185 0 0 0 3.355 4.101 4.21 4.21 0 0 1-1.89.072A4.185 4.185 0 0 0 7.97 16.65a8.394 8.394 0 0 1-6.191 1.732 11.83 11.83 0 0 0 6.41 1.88c7.693 0 11.9-6.373 11.9-11.9 0-.18-.005-.362-.013-.54a8.496 8.496 0 0 0 2.087-2.165z"/>
        </svg>
        Twitter Status
        <button id="twitter-refresh" class="refresh-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M23 4v6h-6"></path>
                <path d="M1 20v-6h6"></path>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
            Refresh
        </button>
    </h3>
    <div class="twitter-content">
        <div class="status-row">
            <span class="status-label">API Status:</span>
            <span class="status-value" id="twitter-status">Loading...</span>
        </div>
        <div class="status-row">
            <span class="status-label">Rate Limit:</span>
            <span class="status-value" id="twitter-rate-limit">Loading...</span>
        </div>
        <div class="status-row">
            <span class="status-label">Last Operation:</span>
            <span class="status-value" id="twitter-last-operation">Loading...</span>
        </div>
        <div class="twitter-thread-link" id="twitter-thread-link" style="display: none;"></div>
    </div>
</div>
